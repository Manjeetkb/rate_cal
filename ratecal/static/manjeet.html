  <body>

    
  <h1> Calculation of Rate Coefficients : </h1>
   <h2>Chemical-inozation mass spectrometry :</h2>
  <form action="rates">
    Enter Molecular Formula : <input type="text", name="dm" size="10"> (Ex: c4h10)<br>
    <br>
    Enter dipole moment : <input type="text", name="dm" size="5"> Debye<br>
    <br>
    Enter Polarzability : <input type="text", name="plz" size="5"> <span>&#8491;</span><sup>3</sup> <br>
    <br>
	Select Reagent Ion of Choice<br>
    <br>
	<input type="radio" name="yesorno" > H3O+ <br>
	<input type="radio" name="yesorno" > NH4+ <br>
	<input type="radio" name="yesorno" > NO+ <br>
	<input type="radio" name="yesorno" > O2+ <br>
	<br>
    Select Temperature<br>
    <br>
	<select>
	<option value="80 K"> 80 K</option>
	<option value="100 K"> 100 K</option>
	<option value="150 K"> 150 K</option>
	<option value="200"> 200 K</option>
        <option value="250 K"> 250 K</option>
        <option value="300 K"> 300 K</option>
        <option value="350 K"> 350 K</option>
        <option value="400 K"> 400 K</option>
        <option value="450 K"> 450 K</option>
        <option value="500 K"> 500 K</option>
        <option value="550 K"> 550 K</option>
        <option value="600 K"> 600 K</option>
	</select>  <br>
    <br>
    <br>
    <input type="submit" value="Submit">
    <br>
